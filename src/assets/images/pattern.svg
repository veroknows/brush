<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Art studio themed pattern elements -->
    <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="white" opacity="0.5"/>
    </pattern>
    
    <pattern id="stars" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M15,0 L18,10 L28,10 L20,15 L23,25 L15,20 L7,25 L10,15 L2,10 L12,10 Z" fill="white" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background with grid -->
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- Overlay with dots -->
  <rect width="100" height="100" fill="url(#dots)" />
  
  <!-- Scattered stars -->
  <rect width="100" height="100" fill="url(#stars)" />
</svg> 